server:
  port: 8081

spring:
  application:
    name: additional-service
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic

feign:
  circuitbreaker:
    enabled: true

main:
  service:
    url: http://farmers-market-app:8080 