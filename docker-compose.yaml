version: '3.8'

services:
  db:
    image: postgres:15
    container_name: farmers-market-db
    restart: always
    environment:
      POSTGRES_DB: farmers_market
      POSTGRES_USER: fm_user
      POSTGRES_PASSWORD: fm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - farmers-market-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: farmers-market-app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_DB: farmers_market
      POSTGRES_USER: fm_user
      POSTGRES_PASSWORD: fm_password
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/farmers_market
      SPRING_DATASOURCE_USERNAME: fm_user
      SPRING_DATASOURCE_PASSWORD: fm_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_TOMCAT_MAX_THREADS: 200
      SERVER_TOMCAT_MIN_SPARE_THREADS: 10
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    networks:
      - farmers-market-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    extra_hosts:
      - "host.docker.internal:host-gateway"

  additional-service:
    build:
      context: ./additional-service
      dockerfile: Dockerfile
    container_name: farmers-market-additional
    restart: always
    ports:
      - "8081:8081"
    environment:
      MAIN_SERVICE_URL: http://farmers-market-app:8080
    mem_limit: 512m
    cpus: 1
    networks:
      - farmers-market-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  farmers-market-network:
    driver: bridge
